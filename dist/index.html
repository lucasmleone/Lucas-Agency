  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Gamification Animations */
    @keyframes pulse-slow {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3px);
      }
    }

    @keyframes wiggle {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(-5deg);
      }

      75% {
        transform: rotate(5deg);
      }
    }

    @keyframes scale-in {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fall {
      from {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }

      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes flicker {

      0%,
      100% {
        transform: scaleY(1) scaleX(1);
        opacity: 1;
      }

      25% {
        transform: scaleY(1.05) scaleX(0.95);
        opacity: 0.9;
      }

      50% {
        transform: scaleY(0.95) scaleX(1.05);
        opacity: 1;
      }

      75% {
        transform: scaleY(1.02) scaleX(0.98);
        opacity: 0.95;
      }
    }

    .animate-flicker {
      animation: flicker 0.5s ease-in-out infinite;
    }

    .animate-pulse-slow {
      animation: pulse-slow 2s ease-in-out infinite;
    }

    @keyframes flame-outer {

      0%,
      100% {
        transform: scaleX(1) scaleY(1);
      }

      25% {
        transform: scaleX(0.97) scaleY(1.02);
      }

      50% {
        transform: scaleX(1.03) scaleY(0.98);
      }

      75% {
        transform: scaleX(0.98) scaleY(1.01);
      }
    }

    .animate-flame-outer {
      animation: flame-outer 0.8s ease-in-out infinite;
      transform-origin: center bottom;
    }

    @keyframes flame-inner {

      0%,
      100% {
        transform: translateY(0) scaleY(1);
      }

      33% {
        transform: translateY(-1px) scaleY(1.03);
      }

      66% {
        transform: translateY(1px) scaleY(0.97);
      }
    }

    .animate-flame-inner {
      animation: flame-inner 0.6s ease-in-out infinite;
      transform-origin: center bottom;
    }

    @keyframes flame-core {

      0%,
      100% {
        opacity: 0.7;
        transform: scale(1);
      }

      50% {
        opacity: 0.9;
        transform: scale(1.1);
      }
    }

    .animate-flame-core {
      animation: flame-core 0.4s ease-in-out infinite;
    }

    .animate-bounce-slow {
      animation: bounce-slow 1s ease-in-out infinite;
    }

    .animate-wiggle {
      animation: wiggle 0.5s ease-in-out infinite;
    }

    .animate-scale-in {
      animation: scale-in 0.3s ease-out;
    }

    .animate-fall {
      animation: fall linear forwards;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 3s linear infinite;
    }
  </style>
