version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - /app/node_modules
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    depends_on:
      - db
    environment:
      - PORT=80
      - DB_HOST=db
      - DB_NAME=agency_db
      - DB_USER=user
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - USE_MOCK_DB=false

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-agency_db}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
