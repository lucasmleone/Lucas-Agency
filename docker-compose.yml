version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always

  app:
    build: .
    # Ports removed, only accessible via internal network (Nginx)
    volumes:
      - /app/node_modules
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    depends_on:
      - db
    environment:
      - PORT=80
      - DB_HOST=db
      - DB_NAME=agency_db
      - DB_USER=user
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - USE_MOCK_DB=false

  db:
    image: mysql:8.0
    # Optimize MySQL for low memory (Free Tier)
    command: >
      --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M --table-open-cache=250 --performance-schema=OFF
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      MYSQL_DATABASE: ${DB_NAME:-agency_db}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
    name: app_db_data
    external: true
